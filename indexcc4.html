
<!DOCTYPE html>
<html>
<head>
	<title>Blending Images</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			background-color: #333;
            transition: background-color 0.5s ease-in-out;
		}

		.container {
			position: relative;
			width: 800px;
			height: 600px;
			margin: 50px auto;
			background-color: #000;
			transition: background-color 0.5s ease-in-out;
		}

		.imageA {
			position: absolute;
			top: 0;
			left: 0;
			width: calc(60% + var(--scale));
			height: calc(60% + var(--scale));
			object-fit: cover;
			transform: rotateZ(calc(var(--rotation) * 10deg));
			mix-blend-mode: var(--blend-mode);
		}

        .imageB {
			position:fixed;
			bottom: 0;
			right: 0;
			width: calc(60% + var(--scale));
			height: calc(60% + var(--scale));
			object-fit: cover;
			transform: rotateZ(calc(var(--rotation) * 10deg));
			mix-blend-mode: var(--blend-mode);
		}

		.image1 {
			--rotation: 0.5;
			--scale: 20%;
			--blend-mode: multiply;
			z-index: 1;
		}

		.image2 {
			--rotation: 0.3;
			--scale: -20%;
			--blend-mode: screen;
			z-index: 2;
		}

		.image3 {
			--rotation: 0.8;
			--scale: -10%;
			--blend-mode: difference;
			z-index: 3;
			
		}

		.image4 {
			--rotation: 0.6;
			--scale: 15%;
			--blend-mode: hard-light;
			z-index: 4;
			
		}
	</style>
</head>
<body>
	<div class="container">
		<img class="imageA image1" src="https://source.unsplash.com/random/800x600?1" alt="Image 1">
		<img class="imageA image2" src="https://source.unsplash.com/random/800x600?2" alt="Image 2">
		<img class="imageB image3" src="https://source.unsplash.com/random/800x600?3" alt="Image 3">
		<img class="imageB image4" src="https://source.unsplash.com/random/800x600?4" alt="Image 4">
	</div>
	<script>
		setInterval(() => {
			let container = document.querySelector('.container');
			container.style.backgroundColor = getRandomColor();

			let image1 = document.querySelector('.image1');
			let image2 = document.querySelector('.image2');
			let image3 = document.querySelector('.image3');
			let image4 = document.querySelector('.image4');

			image1.style.setProperty('--scale', `${getRandomScale()}%`);
			image2.style.setProperty('--scale', `${getRandomScale()}%`);
			image3.style.setProperty('--scale', `${getRandomScale()}%`);
			image4.style.setProperty('--scale', `${getRandomScale()}%`);

			image1.style.setProperty('--blend-mode', getRandomBlendMode());
			image2.style.setProperty('--blend-mode', getRandomBlendMode());
			image3.style.setProperty('--blend-mode', getRandomBlendMode());
			image4.style.setProperty('--blend-mode', getRandomBlendMode());
		}, 800);
        function getRandomScale() {
			return Math.floor(Math.random() * 40 - 20);
		}

		function getRandomBlendMode() {
			let modes = ['normal', 'multiply', 'screen', 'overlay', 'darken', 'lighten', 'difference', 'exclusion', 'hard-light'];
			return modes[Math.floor(Math.random() * modes.length)];
		}

		function getRandomColor() {
			let r = Math.floor(Math.random() * 256);
			let g = Math.floor(Math.random() * 256);
			let b = Math.floor(Math.random() * 256);
			return `rgb(${r}, ${g}, ${b})`;
		}
	</script>
</body>
</html>
